<!DOCTYPE html>
<html>
<head>
    <title>Users</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/stomp.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div class="container">
    <h3>User Chat</h3>
    <button id="connect" class="btn btn-default" type="button">Connect</button>
    <button id="disconnect" class="btn btn-default" type="button" disabled="disabled">Disconnect</button>

    <hr/>

    <div>
        <h4>My Chatrooms</h4>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th><th>Title</th><th>Members</th><th>CreatedAt</th>
            </tr>
            </thead>
            <tbody id="chatroom-list"></tbody>
        </table>
    </div>
    <hr/>
    <div>
        <label>Current Chatroom:</label>
        <input type="text" id="chatroom-id" disabled="disabled"/>
        <button id="leave" class="btn btn-danger" disabled="disabled" type="button">Leave</button>
    </div>
    <hr/>
    <div>
        <label>Message:</label>
        <input type="text" id="message"/>
        <button id="send" class="btn btn-primary" disabled="disabled" type="button">Send</button>
    </div>
    <hr/>
    <div>
        <table class="table table-striped">
            <thead>
            <tr><th>Messages</th></tr>
            </thead>
            <tbody id="messages"></tbody>
        </table>
    </div>
</div>

</body>
</html>
